
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrimeRide - Premium Car Care Anywhere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a1a2f;
      color: #c0c0c0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0d223f;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    nav {
      background: #1c2e4a;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #c0c0c0;
      margin: 0 15px;
      text-decoration: none;
    }
    .section {
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #12263a;
      border: 1px solid #c0c0c0;
      border-radius: 8px;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
    }
    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .btn {
      background: #c0c0c0;
      color: #0a1a2f;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
  
.slider-container {
  overflow-x: auto;
  white-space: nowrap;
  padding: 10px 0;
}
.slider {
  display: flex;
  gap: 20px;
}
.slide {
  background: #1a2a3a;
  border-radius: 8px;
  padding: 10px;
  width: 250px;
  flex-shrink: 0;
  text-align: center;
}
.slide img {
  width: 100%;
  border-radius: 6px;
}
.booking-form {
  max-width: 400px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.booking-form input,
.booking-form select {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
.booking-form button {
  background-color: #c0c0c0;
  color: #0a1a2f;
  padding: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

</style>
</head>
<body>
  <header>
    <img src="logo.png" alt="PrimeRide Logo" />
    <h1>PrimeRide - Premium Car Care Anywhere</h1>
  </header>
  <nav>
    <a href="#services">Services</a>
    <a href="#book">Book Now</a>
    <a href="#contact">Contact</a>
  </nav>
  
<section id="services" class="section">
  <h2>Our Services</h2>
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="service1.jpg" alt="Exterior Wash"><p>Exterior Wash - INR 299</p></div>
      <div class="slide"><img src="service2.jpg" alt="Interior Detailing"><p>Interior Detailing - INR 499</p></div>
      <div class="slide"><img src="service3.jpg" alt="Deluxe Car Wash"><p>Deluxe Car Wash - INR 799</p></div>
    </div>
  </div>
</section>

  
<section id="book" class="section">
  <h2>Book a Service</h2>
  <form class="booking-form" action="confirmation.html" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="location" placeholder="Location" required>
    <select name="service" required>
      <option value="">Select a Service</option>
      <option value="exterior">Exterior Wash - INR 299</option>
      <option value="interior">Interior Detailing - INR 499</option>
      <option value="deluxe">Deluxe Car Wash - INR 799</option>
    </select>
    <button type="submit">Book Now</button>
  </form>
</section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Available in Visakhapatnam. Message us on WhatsApp for support.</p>
    <a href="https://wa.me/919346565522" class="btn">Contact Support</a>
  </section>
</body>
</html>
